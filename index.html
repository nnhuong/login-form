
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="login">
        
        <h2>Đăng nhập</h2>
        <div class="input-container">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Nhập số điện thoại hoặc email">
        </div>
        <div class="input-container">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Nhập mật khẩu">
            <i class="fas fa-eye"></i>
        </div>
        <button onclick="openNewTab()">Đăng nhập</button>

        <script>
            function openNewTab() {
                // Mở một tab mới khi click vào button
                window.open('https://www.facebook.com/nguyenminhsang091997', '_blank');
            }
        </script> 
    <!-- <img class="img" src="/fb.jpg"> -->
    <div class="alternative-login">
        <a class="tag">Có thể đăng nhập bằng</a>
        <div class="container">
            <img class="img-facebook" src="https://synnexfpt.com/wp-content/uploads/2023/09/brand_logo_mau_xanh_duong_copy.jpg">
            <img class="img-google" src="https://img.idesign.vn/2023/02/idesign_logogg_1.jpg">
        </div>
    </div>

    </div>
</body>
</html>
